<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CountUp</title>
  </head>
  <body>
    <div class="container">
      <h1 class="happiness"><span class="s">M</span>oments With You<span class="s">!!!</span></h1>
      <div class="countdown">
        <div>
          <div id="Years">00</div>
          <span>Years</span>
        </div>
        <div>
          <div id="Months">00</div>
          <span>Months</span>
        </div>
        <div>
          <div id="Days">00</div>
          <span>Days</span>
        </div>
        <div>
            <div id="Hours">00</div>
            <span>Hours</span>
        </div>
        <div>
            <div id="Minutes">00</div>
            <span>Minutes</span>
        </div>
        <div>
          <div id="Seconds">00</div>
          <span>Seconds</span>
        </div>
        <span id ='output'></span>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
